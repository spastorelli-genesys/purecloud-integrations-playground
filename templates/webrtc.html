{% extends "base.html" %} {% block title %}{{ page_title }}{% endblock %} {%
block content%}
<div class="content">
  <h2>WebRTC SDK example</h2>
  <div class="box">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <div class="buttons has-addons">
            <button class="button">Mute</button>
            <button class="button">End</button>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>
<div id="webrtcNotications" class="webrtc-notifications"></div>
{% endblock %} {% block page_scripts %}
<script src="https://sdk-cdn.mypurecloud.com/webrtc-sdk/latest/purecloud-webrtc-sdk.js"></script>
<script src="/js/webrtc.js"></script>
<script>
  const webRTC = new PureCloudWebRTC("{{ current_user.access_token}}");
  webRTC.start();
</script>
{% endblock %}
